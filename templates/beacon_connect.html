<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth自動接続</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bluetooth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .status {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="bluetooth-container">
        <h2>Bluetooth自動接続</h2>
        <div id="status" class="status">接続中...</div>
        <ul id="beacon-list"></ul>
    </div>

<script>
    // Bluetooth自動接続のシミュレーション
    async function simulateBluetoothConnection() {
        try {
            // Bluetoothデバイスへの接続を試みる（仮想的な処理）
            const response = await fetch("/", { method: "GET" });

            if (response.ok) {
                document.getElementById("status").innerText = "Bluetooth接続に成功しました！";
            } else {
                document.getElementById("status").innerText = "接続に失敗しました。再試行してください。";
            }
        } catch (error) {
            // エラーが発生した場合
            document.getElementById("status").innerText = "エラーが発生しました。";
            // エラーが発生した場合に別ページに遷移させたい場合は、以下を使用
            // window.location.href = "/error_page";
        }
    }

    // ビーコンデータを取得してリストに表示する関数
    async function fetchBeacons() {
        const csrftoken = getCookie('csrftoken');  // CSRFトークンを取得

        const response = await fetch('/beacon_scan/', {
            method: 'GET',  // もしPOSTならmethodを'POST'に変更
            headers: {
                'X-CSRFToken': csrftoken  // CSRFトークンをヘッダーに追加
            }
        });

        const data = await response.json();
        const list = document.getElementById('beacon-list');
        list.innerHTML = '';

        data.devices.forEach(device => {
            const li = document.createElement('li');
            li.textContent = device;
            list.appendChild(li);
        });
    }

    // CookieからCSRFトークンを取得する関数
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // ページがロードされたときにBluetooth接続とビーコンデータの取得を同時に実行
    window.onload = async function() {
        await simulateBluetoothConnection();  // Bluetooth接続をシミュレーション
        await fetchBeacons();  // ビーコンデータを取得
    };
</script>

</body>
</html>
