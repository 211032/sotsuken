<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出席状況変更</title>
    <link rel="stylesheet" href="/static/CSS/admin_teacher_course.css">
    

</head>
<body>
<form method="POST" action="{% url 'edit_attendance_course' %}">
   <h1>出席状況変更</h1>
   {% csrf_token %}
  
   <label for="edit">ステータスを選択する:</label>
   <select name="edit" id="edit">
       <option value="欠席">欠席</option>
       <option value="遅刻">遅刻</option>
       <option value="出席">出席</option>
       <option value="早退">早退</option>
   </select>
    
    <input type="hidden" id="attendance_id" name="attendance_id" value="{{ attendance_id }}">
    <input type="hidden" id="email" name="email" value="{{ email }}">
    <input type="hidden" id="end_date" name="end_date" value="{{ end_date }}">
    <input type="hidden" id="start_date" name="start_date" value="{{ start_date }}">
    
    <button type="submit">登録</button>
    
   <a href="{% url 'teacher_home' %}" class="button logout-button">ホームへ戻る</a>
</form>
</body>
</html>
