<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師用ホーム画面</title>
    <link rel="stylesheet" href="/static/CSS/css.css">
    <style>
        .home-container {
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 30px;
        }

        /* ボタンスタイル */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1B5E20;
        }

        /* ログアウトボタンのスタイル */
        .logout-button {
            margin-top: 40px;
            background-color: #D32F2F;
        }

        .logout-button:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>
<form>
    <div class="home-container">
        <h2>ようこそ、{{ teacher.name }}さん</h2>
        <p>ユーザーID: {{ teacher.teacher_id }}</p>

        <!-- ボタンの追加 -->
        <div class="button-container">
            <a href="#" class="button">生徒の出席確認</a>
            <a href="{% url 'student_course_registration' %}" class="button">時間割作成</a>
            <a href="{% url 'course_registration' %}" class="button">科目登録</a>
            <a href="#" class="button">生徒登録</a>
        </div>
        <!-- ログアウトボタン -->
        <a href="{% url 'logout' %}" class="button logout-button">ログアウト</a>
    </div>
</form>
</body>
</html>
