<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師一覧</title>
    <style>
        /* シンプルなテーブルスタイル */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #searchBox {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>教師一覧</h2>

    <!-- 検索ボックス -->
    <input type="text" id="searchBox" placeholder="名前で検索" onkeyup="filterTeachers()">

    <!-- 教師一覧テーブル -->
    <table id="teacherTable">
        <thead>
            <tr>
                <th>教師ID</th>
                <th>名前</th>
                <th>役割</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.teacher_id }}</td>
                    <td class="teacher-name">{{ teacher.name }}</td>
                    <td>
                        {% if teacher.roll == 0 %}
                            教務部長
                        {% elif teacher.roll == 1 %}
                            講師
                        {% else %}
                            不明
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- JavaScriptで動的検索機能を実装 -->
    <script>
        function filterTeachers() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const rows = document.getElementById("teacherTable").getElementsByTagName("tbody")[0].getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByClassName("teacher-name")[0];
                if (nameCell) {
                    const name = nameCell.textContent || nameCell.innerText;
                    rows[i].style.display = name.toLowerCase().indexOf(input) > -1 ? "" : "none";
                }
            }
        }
    </script>

</body>
</html>
