<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="/static/CSS/css.css">
    <style>
        /* アイコンを左上に固定するスタイル */
        .icon-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .student-info {
            position: absolute;
            top: 50px;
            left: 10px;
        }

        
    </style>
</head>
<body>
    <!-- アイコンボタン -->
    <div class="icon-button" onclick="toggleInfo()">
        <img src="/static/images/kkrn_icon_user_2.png" alt="アイコン" style="width: 50px; cursor: pointer;">
    </div>

    <!-- クリックで表示される情報 -->
    <div id="student-info" style="display: none;" class="student-info">
        <p>クラス名: {{ student.class_name }}</p>
        <p>メールアドレス: {{ student.email }}</p>
    </div>

    <form method="POST" style="text-align: center;">
        <div class="home-container">
            <h2>ようこそ、{{ student.name }}さん</h2>

            <!-- ボタンの追加 -->
            <div class="button-container">
                <a href="/beacon_connect/" class="button">出欠接続</a>
                <a href="#" class="button">時間割</a>
            </div>

              <!-- ログアウトボタン -->
             <a href="{% url 'logout' %}" class="button logout-button">ログアウト</a> 
        </div>
    </form>
   <script>
        function toggleInfo() {
            var info = document.getElementById('student-info');
            if (info.style.display === "none") {
                info.style.display = "block"; // 情報を表示
            } else {
                info.style.display = "none"; // 情報を非表示
            }
        }
    </script>
</body>
</html>
