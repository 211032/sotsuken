<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/static/CSS/css.css">
</head>
<body>
    <!-- Registration Form -->
    <form method="post" action="{% url 'register_student' %}">
        {% csrf_token %}
        <h1>生徒登録</h1>

    <!-- Display error messages if any -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
        <label for="student_mail">メールアドレス:</label>
        <input type="email" id="student_mail" name="student_mail" required>
        
        <label for="student_name">名前:</label>
        <input type="text" id="student_name" name="student_name" required>

        <label for="student_class">クラス:</label>
        <select id="student_class" name="student_class" required>
        <option value="" disabled selected>クラスを選択してください</option>
        <option value="R4A1">R4A1</option>
        <option value="R3A1">R3A1</option>
        <option value="R3A2">R3A2</option>
        <option value="R2A1">R2A1</option>
            <option value="R2A2">R2A2</option>
            <option value="R1A1">R1A1</option>
            <option value="R1A2">R1A2</option>
            <option value="R3G1">R3G1</option>
            <option value="R2G1">R2G1</option>
            <option value="R1G1">R1G1</option>
        </select>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">パスワード確認:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <button type="submit">登録</button>
        {% if request.session.roll == 0 %}
            <a href="{% url 'adomin_teacher_home' %}" class=" logout-button">ホームへ戻る</a>
        {% else %}
            <a href="{% url 'teacher_home' %}" class="logout-button">ホームへ戻る</a>
        {% endif %}
    </form>
</body>
</html>
