<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>生徒登録</h1>

    <!-- Display error messages if any -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Registration Form -->
    <form method="post" action="{% url 'register_student' %}">
        {% csrf_token %}
        
        <label for="student_mail">メールアドレス:</label>
        <input type="email" id="student_mail" name="student_mail" required><br><br>
        
        <label for="student_name">名前:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="student_class">クラス:</label>
        <input type="text" id="student_class" name="student_class" required><br><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">パスワード確認:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <button type="submit">登録</button>
    </form>
</body>
</html>
