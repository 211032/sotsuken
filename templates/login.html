{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/css.css' %}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Login</h1>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.email }}
                {{ form.password }}
                <input type="submit" value="Login" class="login-submit" />
            </form>
            <a href="#" class="login-forgot-pass">Forgot password?</a>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
