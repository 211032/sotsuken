<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビーコン選択画面</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4cae4c;
    }


</style>
<body>
    <div class="container">
        <h1>ビーコンと科目を選択</h1>
        <form>
            <div class="form-group">
                <label for="beacon">ビーコンを選択:</label>
                <select id="beacon" name="beacon">
                    <option value="beacon1">ビーコン1</option>
                    <option value="beacon2">ビーコン2</option>
                    <option value="beacon3">ビーコン3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">科目を選択:</label>
                <select id="subject" name="subject">
                    <option value="math">数学</option>
                    <option value="science">科学</option>
                    <option value="english">英語</option>
                    <option value="history">歴史</option>
                </select>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
