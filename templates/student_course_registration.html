<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生徒の履修登録</title>
    <link rel="stylesheet" href="/static/CSS/css.css">
</head>
<body>
<form action="/student_course_registration/" method="post">
    {% csrf_token %}
    <label for="student-class">
        <input type="radio" id="student-class" name="student_select" value="checkbox" onclick="toggleInput()">
        クラスで検索
    </label>
    <label for="student-name">
        <input type="radio" id="student-name" name="student_select" value="text1" onclick="toggleInput()">
        名前で検索
    </label>
    <label for="student-id">
        <input type="radio" id="student-id" name="student_select" value="text2" onclick="toggleInput()">
        学籍番号で検索
    </label>
    
    <!-- チェックボックス -->
    <div id="checkboxes" style="display: none;">
        <label><input type="checkbox" name="option" value="option1"> クラスA</label>
        <label><input type="checkbox" name="option" value="option2"> クラスB</label>
        <label><input type="checkbox" name="option" value="option3"> クラスC</label>
    </div>

    <!-- テキスト入力 -->
    <div id="textInput" style="display: none;">
        <input type="text" id="searchBox" placeholder="キーワードで検索" onkeyup="filterStudents()">
    </div>
    
    <!-- 学生一覧テーブル -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>学籍番号</th>
                <th>名前</th>
                <th>クラス</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td class="student-id">{{ student.student_id }}</td>
                    <td class="student-name">{{ student.name }}</td>
                    <td>{{ student.class }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

<script>
    // ラジオボタンに応じて入力方法を切り替える
    function toggleInput() {
        const method = document.querySelector('input[name="student_select"]:checked').value;
        const checkboxes = document.getElementById("checkboxes");
        const textInput = document.getElementById("textInput");

        if (method === "checkbox") {
            checkboxes.style.display = "block";
            textInput.style.display = "none";
        } else if (method === "text1" || method === "text2") {
            checkboxes.style.display = "none";
            textInput.style.display = "block";
            document.getElementById("searchBox").placeholder = method === "text1" ? "名前で検索" : "学籍番号で検索";
        }
    }

    // 名前または学籍番号で検索
    function filterStudents() {
        const input = document.getElementById("searchBox").value.toLowerCase();
        const rows = document.getElementById("studentTable").getElementsByTagName("tbody")[0].getElementsByTagName("tr");
        const method = document.querySelector('input[name="student_select"]:checked').value;

        for (let i = 0; i < rows.length; i++) {
            let cell;
            if (method === "text1") {
                // 名前で検索
                cell = rows[i].getElementsByClassName("student-name")[0];
            } else if (method === "text2") {
                // 学籍番号で検索
                cell = rows[i].getElementsByClassName("student-id")[0];
            }
            if (cell) {
                const content = cell.textContent || cell.innerText;
                rows[i].style.display = content.toLowerCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }
</script>

</body>
</html>
