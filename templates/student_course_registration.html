<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生徒の履修登録</title>
    <link rel="stylesheet" href="/static/CSS/student_course_registration.css">
    
</head>

<body>
<form action="/student_course_registration/" method="post">
    {% csrf_token %}
    <h1>生徒の履修登録</h1>
    <label for="student-class">
        <input type="radio" id="student-class" name="student_select" value="checkbox" onclick="toggleInput(), filterByClass()">
        クラスで検索
    </label>
    <label for="student-name">
        <input type="radio" id="student-name" name="student_select" value="text1" onclick="toggleInput()">
        名前で検索
    </label>
    <label for="student-id">
        <input type="radio" id="student-id" name="student_select" value="text2" onclick="toggleInput()">
        学籍番号で検索
    </label>
    
    <!-- チェックボックス -->
    <div id="checkboxes" style="display: none;">
        {% for student_class in student_classes %}
            <label>
                <input type="checkbox" name="option" value="{{ student_class.class_name }}" onclick="filterByClass()"> {{ student_class.class_name }}
            </label>
        {% endfor %}
    </div>

    <!-- テキスト入力 -->
    <div id="textInput" style="display: none;">
        <input type="text" id="searchBox" placeholder="キーワードで検索" onkeyup="filterStudents()">
    </div>
    
    <!-- 学生一覧テーブル -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>メール</th>
                <th>名前</th>
                <th>クラス</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td class="student-id">{{ student.email }}</td>
                    <td class="student-name">{{ student.name }}</td>
                    <td class="student-class">{{ student.class_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{% url 'teacher_home' %}" class="button logout-button">ホームへ戻る</a>
</form>

<script>
    // ラジオボタンに応じて入力方法を切り替える
    function toggleInput() {
        const method = document.querySelector('input[name="student_select"]:checked').value;
        const checkboxes = document.getElementById("checkboxes");
        const textInput = document.getElementById("textInput");

        if (method === "checkbox") {
            checkboxes.style.display = "block";
            textInput.style.display = "none";
        } else if (method === "text1" || method === "text2") {
            checkboxes.style.display = "none";
            textInput.style.display = "block";
            document.getElementById("searchBox").placeholder = method === "text1" ? "名前で検索" : "学籍番号で検索";
        }
    }

    // 名前または学籍番号で検索
    function filterStudents() {
        const input = document.getElementById("searchBox").value.toLowerCase();
        const rows = document.getElementById("studentTable").getElementsByTagName("tbody")[0].getElementsByTagName("tr");
        const method = document.querySelector('input[name="student_select"]:checked').value;

        for (let i = 0; i < rows.length; i++) {
            let cell;
            if (method === "text1") {
                cell = rows[i].getElementsByClassName("student-name")[0];
            } else if (method === "text2") {
                cell = rows[i].getElementsByClassName("student-id")[0];
            }
            if (cell) {
                const content = cell.textContent || cell.innerText;
                rows[i].style.display = content.toLowerCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }

    // クラスでフィルタリング
    function filterByClass() {
        const checkboxes = document.querySelectorAll('input[name="option"]:checked');
        const selectedClasses = Array.from(checkboxes).map(cb => cb.value);
        const rows = document.getElementById("studentTable").getElementsByTagName("tbody")[0].getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            const classNameCell = rows[i].getElementsByClassName("student-class")[0];
            if (classNameCell) {
                const className = classNameCell.textContent || classNameCell.innerText;
                rows[i].style.display = selectedClasses.includes(className) ? "" : "none";
            }
        }
    }
</script>

</body>
</html>
