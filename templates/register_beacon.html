<!-- beacon_app/templates/register_beacon.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビーコン登録</title>
    <link rel="stylesheet" href="/static/CSS/css.css">
</head>
<style>
    label{
        margin: 0 0 0;
    }
    input{
        width: 25px;
    }
    .size {
         width: 270px;
         height: 40px;
         font-size: 16px;
         text-align: center;
         padding: 5px;
    }
    .alert {
        padding: 10px;
        margin-bottom: 5px;
        border: 1px solid transparent;
        border-radius: 4px;
        width: 270px;
    }
    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .alert-error {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }
   /* ラジオボタンと教室名を縦並びにする */
.radio-container {
    display: flex;
    flex-direction: column;
    max-height: 200px; /* 必要に応じて高さを調整 */
    overflow-y: auto; /* リストが長くなるとスクロール */
}

.radio-container label {
    display: flex;  /* ラジオボタンと教室名を横並びに */
    justify-content: flex-start;  /* ラジオボタンを左寄せ */
    width: 100px;
}

.radio-container input[type="radio"] {
    margin-right: 5px;  /* ラジオボタンと教室名の間隔を小さく */
}
</style>
<body>
    <!-- フォーム -->
    <form method="post" action="{% url 'register_beacon' %}">
        {% csrf_token %}
        <h1>ビーコンの登録</h1>

    <!-- メッセージ表示部分 -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
        <label for="location">教室の選択:</label>
        <div class="radio-container">
            {% for classroom in classrooms %}
                <label>
                    <input type="radio" name="location" value="{{ classroom.classroom_id }}" required>
                    {{ classroom.classroom_name }}
                </label>
            {% endfor %}
        </div>
        <label for="minor">マイナー番号:</label>
        <input class="size" type="number" name="minor" required><br>

        <button class="size" type="submit">登録する</button>
    </form>
</body>
</html>
